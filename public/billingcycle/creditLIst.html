<div class="col-xs-12"><table class="table"><thead><tr>Nome</tr><tr>Valor</tr><tr>Ações</tr></thead></table><tbody><tr ng-repeat="credit in ctrl.billingCycle.credits"><td><input ng-model="credit.name" class="form-control" ng-readonly="ctrl.tabDelete" placeholder="Informe o nome"></td><td><input ng-model="credit.value" class="form-control" ng-readonly="ctrl.tabDelete" placeholder="Informe o valor" type="number"></td><td class="table-actions"><button type="" class="btn btn-success" ng-class="{disable: ctrl.tabDelete}"><i class="fa fa-plus"></i></button> <button type="" class="btn btn-warning" ng-class="{disable: ctrl.tabDelete}"><i class="fa fa-clone"></i></button> <button type="" class="btn btn-danger" ng-class="{disable: ctrl.tabDelete}"><i class="fa fa-trash-o"></i></button></td></tr></tbody></div>
